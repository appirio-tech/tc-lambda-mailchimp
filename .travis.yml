language: node_js
node_js:
- '4.3'
install:
- npm install
before_script:
- chmod +x deploy.sh
sudo: false
deploy:
- provider: script
  skip_cleanup: true
  script: "./deploy.sh"
  on:
    branch: dev
- provider: script
  skip_cleanup: true
  script: "./deploy.sh"
  on:
    branch: release
- provider: script
  skip_cleanup: true
  script: "./deploy.sh"
  on:
    branch: master
